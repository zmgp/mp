<!DOCTYPE HTML>
<html>
<head>
    <title>token1</title>
</head>

<body>
Welcome guo<br/>
<input id="text" type="text" /><button onclick="send()">Send</button>    <button onclick="closeWebSocket()">Close</button>
<div id="status"></div>
<div id="message" style="margin-top: 20px; margin-left: 20px;"></div>
</body>

<script type="text/javascript">
    var websocket = null;

    //判断当前浏览器是否支持WebSocket
    if('WebSocket' in window){
        connect();
    }
    else{
        alert('Not support websocket')
    }

    function connect(){
        websocket = new WebSocket("ws://127.0.0.1:8083/mp/connect/eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6MSwidXNlck5hbWUiOiJqaWUiLCJhdXRob3JpdHkiOlsyMDAsMzAwXSwiZXhwIjoxNjM1MTY4NDAxfQ.n_CtkJ4DgaFlEOUgtTxeZfkRCDbPTwDAvKWTiZQ_36g");
        //连接发生错误的回调方法
        websocket.onerror = function(){
            setStatusInnerHTML("error");
        };

        //连接成功建立的回调方法
        websocket.onopen = function(event){
            setStatusInnerHTML("open");
        }

        //接收到消息的回调方法
        websocket.onmessage = function(event){
            console.log(event.data);
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function(){
            setStatusInnerHTML("close");
            connect();
        }
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        websocket.close();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML){
        document.getElementById('message').innerHTML += innerHTML+'<br/>';
    }
    //将websocket状态显示网页上
    function setStatusInnerHTML(innerHTML){
        document.getElementById('status').innerHTML = innerHTML;
    }

    //关闭连接
    function closeWebSocket(){
        websocket.close();
    }

    //发送消息
    function send(){
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
